<!DOCTYPE html>
<html>
<head>
	<title>Pizza</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/businessScripts.js"></script>
	<script type="text/javascript" src="js/uiScripts.js"></script>
</head>
<body>
	<div class="jumbotron">
	</div>
	<div class="container-fluid">
		<ol class="breadcrumb">
			<li><a href="#home" class="homeLink active">Home</a></li>
			<li class="hide"><a href="#pizza-type" class="pizzaTypeLink">Pizza Type</a></li>
	 		<li class="hide"><a href="#bread-type" class="breadTypeLink">Bread Type</a></li>
			<li class="hide"><a href="#topping" class="toppingLink">Toppings</a></li>
			<li class="hide"><a href="#address" class="addressLink">Address</a></li>
			<li class="hide"><a href="#order" class="orderLink">Place Order</a></li> 
		</ol>
	</div>
	<div class="container">
		<div class="row" id="home">
			<div class="col-sm-12">
				<div class="home">
					<p>Your favorite pizza is just 5 steps away</p>
					<button class="goToNextStep" name="home">Lets Order!</button>
				</div>
			</div>
		</div>
		<div class="row hide" id="pizza-type">
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/personalPizza.jpg" alt="personalPizza" class="img-thumbnail">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/regularPizza.jpg" alt="regularPizza" class="img-thumbnail">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/largePizza.jpg" alt="largePizza" class="img-thumbnail">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/xtraLargePizza.jpg" alt="xtraLargePizza" class="img-thumbnail">
				</div>
			</div>
			<button class="goToNextStep" name="pizzaType">2nd Step!</button>
		</div>
		<div class="row hide" id="bread-type">
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/classicBread.jpg" alt="classicBread"  class="img-thumbnail">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/crunchyBread.jpg" alt="crunchyBread"  class="img-thumbnail">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/crustBread.jpg" alt="crustBread"  class="img-thumbnail">
				</div>
			</div>
			<div class="col-sm-3">
				<div class="img-wrapper">
					<img src="img/cheeseBread.jpg" alt="cheeseBread"  class="img-thumbnail">
				</div>
			</div>
			<button class="goToNextStep" name="breadType">3rd Step!</button>
		</div>
		<div class="row hide" id="Toppings">
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Cheese</p>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Pepperoni</p>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Artichoke</p>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Anchovy</p>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Tomato</p>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Mushroom</p>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Meatball</p>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="topping">
					<p><i></i>Broccoli</p>
				</div>
			</div>
			<button class="goToNextStep" name="topping">4th Step!</button>
		</div>
		<div class="row hide" id="address">
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >Name:</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="usrName">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >Email:</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="usrEmail">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >Contact No</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="usrContactNo">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >Address Line:</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="addrLine">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >City:</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="city">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >State:</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="state">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >Postal Code:</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="pincode">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4"> 
					<label for="usr" >Country:</label>
				</div>
				<div class="col-sm-7"> 
					<input type="text" class="form-control" id="country">
				</div>
			</div>
			<button class="goToNextStep" name="address">Final Step!</button>
		</div>
		<div class="row hide" id="order">
			<div class="col-sm-5">
				<div class="size">
				</div>
			</div>
			<div class="col-sm-2">
				<div class="add">
					<img src="">
				</div>
			</div>
			<div class="col-sm-5">
				<div class="bread">
				</div>
			</div>
			<div class ="toppingOrder">
			</div>
			<button class="bill" name="order">Bill</button>
		</div>
	</div>
</body>
</html>
